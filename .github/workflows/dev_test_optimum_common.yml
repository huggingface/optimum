# This yml file is autogenerated. Do not edit.

name: dev_Optimum common / Python - Test
on:
  schedule:
  - cron: 0 7 * * *
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - 3.7
        - 3.8
        - 3.9
        os:
        - ubuntu-20.04
        - windows-2019
        - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[tests]
        ls -l optimum/
        pip install -U git+https://github.com/huggingface/evaluate
        pip install -U git+https://github.com/huggingface/diffusers
        pip install -U git+https://github.com/huggingface/transformers
    - name: Test with unittest
      shell: bash
      run: |
        # Setting HUGGINGFACE_CO_STAGING to true for only one job of the matrix
        as the staging tests cannot run in parallel.
        export HUGGINGFACE_CO_STAGING=${{ matrix.python-version == 3.8 && matrix.os
        == ubuntu-20.04 }}
        python -m unittest discover -s tests -p test_*.py