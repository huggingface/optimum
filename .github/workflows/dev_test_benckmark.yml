name: dev_Benchmark suite / Python - Test
on:
  schedule:
  - cron: 0 7 * * *
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version:
