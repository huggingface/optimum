name: Exporters ONNX / Python - Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9]
        os: [ubuntu-20.04]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies for pytorch export
      run: |
        pip install .[tests,exporters]
    - name: Test with unittest
      working-directory: tests
      run: |
        pytest exporters/onnx/test_onnx_*.py -s -n auto -m "not tensorflow_test" --durations=0
    - name: Install dependencies for tensorflow export
      run: |
        pip install .[tests,exporters-tf]
    - name: Test with unittest
      working-directory: tests
      run: |
        pytest exporters/onnx/test_onnx_*.py -n auto -m "tensorflow_test" -s --durations=0
