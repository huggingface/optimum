name: Exporters TFLite / Python - Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/test_export_tflite_cli.yml"
      - "optimum/exporters/tflite/**.py"
      - "tests/exporters/tflite/**.py"
      - "setup.py"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
        runs-on: ["ubuntu-22.04"]

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir torch==2.1.2 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install .[tests,exporters-tf]

      - name: Test with pytest
        run: |
          pytest tests/exporters/tflite/test_tflite_export.py -k "not quantization" -s -vvvv --durations=0
