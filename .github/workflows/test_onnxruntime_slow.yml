name: ONNX Runtime Slow / Python - Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - labeled
      - reopened
      - unlabeled
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  TRANSFORMERS_IS_CI: true

jobs:
  build:
    if: ${{
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch') ||
      contains(github.event.pull_request.labels.*.name, 'slow') ||
      contains(github.event.pull_request.labels.*.name, 'onnxruntime-slow')
      }}

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        transformers-version: [latest]
        runs-on: [ubuntu-22.04, windows-2022, macos-15]
        include:
          - transformers-version: "4.36.*"
            runs-on: ubuntu-22.04
          - transformers-version: "4.45.*"
            runs-on: ubuntu-22.04

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Free Disk Space (Ubuntu)
        if: matrix.runs-on == 'ubuntu-22.04'
        uses: jlumbroso/free-disk-space@main

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install .[tests,onnxruntime] diffusers

      - name: Install transformers ${{ matrix.transformers-version }}
        if: ${{ matrix.transformers-version != 'latest' }}
        run: |
          pip install "transformers==${{ matrix.transformers-version }}" "diffusers<0.32.0"

      - name: Test with pytest
        run: |
          pytest tests/onnxruntime --durations=0 -vvvv
        env:
          RUN_SLOW: 1
          HF_HUB_READ_TOKEN: ${{ secrets.HF_HUB_READ_TOKEN }}
