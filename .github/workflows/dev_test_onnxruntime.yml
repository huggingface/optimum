name: dev_ONNX Runtime / Python - Test
on:
  schedule:
  - cron: 0 7 * * *
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - 3.8
        - 3.9
        os:
        - ubuntu-20.04
        - windows-2019
        - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install .[tests,onnxruntime]
        pip install -U git+https://github.com/huggingface/evaluate
        pip install -U git+https://github.com/huggingface/diffusers
        pip install -U git+https://github.com/huggingface/transformers
    - name: Test with pytest
      working-directory: tests
      run: |
        python -m pytest -n auto -m "not run_in_series" onnxruntime
        python -m pytest -m "run_in_series" onnxruntime